name: "Setup code for use"
description: "Prepares the code so it can be tested, used, deployed, etc"
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      shell: bash

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
      shell: bash

    - name: Install dependencies
      run: yarn install
      shell: bash

